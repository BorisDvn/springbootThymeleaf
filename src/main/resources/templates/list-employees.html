<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Employees</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h3>List Employees</h3>

    <hr/>

    <a th:href="@{/addEmployeeForm}" class="btn btn-primary mb-2">Add Employee</a>

    <table class="table table-bordered table-striped" id="employeeTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee: ${employees}">
            <td th:text="${employee.name}"/>
            <td th:text="${employee.email}"/>
            <td th:text="${employee.department}"/>
            <td>
                <a th:href="@{/showUpdateForm(employeeId = ${employee.id})}" class="btn btn-info"/>Update</a>
                <a th:href="@{/deleteEmployee(employeeId = ${employee.id})}" class="btn btn-danger ml-2"/>Delete</a>
            </td>

        </tr>
        </tbody>
    </table>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.js"></script>
<script>
    $(document).ready(function(){
        $("#employeeTable").DataTable({
            'aoColumnDefs':[{
                'bSortable': false,
                'aTargets': [-1]
            }]
        });
    })
</script>
</body>
</html>
